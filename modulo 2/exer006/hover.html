<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>

        div > p{
            display: none;
        }

        div:hover > p{
        display: block;
        background-color: red;
        }
        div:hover{
           color: rgba(10, 10, 245, 0.514);
        }
        p#Angola{
            color: black;
        }
    </style>
</head>
<body>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Clique Aqui
        <p id="Angola">I lov ya'all</p>
    </div>
</body>
</html>
