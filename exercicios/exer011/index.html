<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio Servidor</p>
    <video src="midia/Meu-Video.m4v" width="500" height="300" controls poster="imagens/natureza.jpg" loop></video>
    

    <!--Ou posso fazer da seguinte forma e mais aconselhavel-->

    <video controls width="500" height="300" poster="imagens/natureza.jpg" loop>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com Vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yfBjZ2Rvv2U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
